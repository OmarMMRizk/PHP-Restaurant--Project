<body>

<div class="container my-5">
    <div class="row">
        <div class="text-center">
            <h1>Profile Settings</h1>
        </div>
           
        <div class="col-md-4 d-flex justify-content-center ">
            <img src="https://yt3.googleusercontent.com/ytc/AIdro_m4QoZl7BsRmri3tn3Lu71WmjIo96yRYqVkn9VfOzjdz8Q=s900-c-k-c0x00ffffff-no-rj" class="profile-image" alt="...">
        </div>
        <div class="col-md-8">
            <form action="userprofile.php" method="post">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="last_name" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="phome">Phome:</label>
                        <input type="tel" class="form-control" id="phome" name="phome" min="11" max="14" required>
                    </div>
                    <div class="form-group">
                         <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Profile Image:</label>
                        <input type="file" class="form-control" id="image" name="image" required>
                    </div>
                    <div class="my-4">
                        <button type="submit" class="btn btn-primary">Save Update</button>
                    </div>
                 
    
            
                </div>
            </form>
        </div>
          
    </div>
</div>
